# ======= DNS设置 =======
# 用途：提供快速、可靠的DNS解析服务，包括IPv4和IPv6
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  nameserver:
    - 223.5.5.5 # 阿里DNS
    - 223.6.6.6 # 阿里DNS
    - 119.29.29.29 # 腾讯DNS
    - 180.76.76.76 # 百度DNS
    - 8.8.8.8 # Google DNS
    - 8.8.4.4 # Google DNS
    - 2400:3200::1 # 阿里DNS IPv6
    - 2400:3200:baba::1 # 阿里DNS IPv6
    - 2402:4e00:: # 腾讯DNS IPv6
    - 2400:da00::6666 # 百度DNS IPv6
    - 2001:4860:4860::8888 # Google DNS IPv6
    - 2001:4860:4860::8844 # Google DNS IPv6
  fallback:
    - 1.1.1.1 # Cloudflare DNS
    - 1.0.0.1 # Cloudflare DNS
    - 9.9.9.9 # Quad9 DNS
    - 149.112.112.112 # Quad9 DNS
    - 2606:4700:4700::1111 # Cloudflare DNS IPv6
    - 2606:4700:4700::1001 # Cloudflare DNS IPv6
    - 2620:fe::fe # Quad9 DNS IPv6
    - 2620:fe::9 # Quad9 DNS IPv6
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4

# ======= 规则生成器设置 =======
# 用途：启用规则生成器并覆盖原始规则
enable_rule_generator=true
overwrite_original_rules=true
